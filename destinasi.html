<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menjelajahi Keindahan Baru</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <style>
        /* Reset dasar */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
            /* SETUP LATAR BELAKANG GAMBAR ALAM */
            /* Kami menggunakan linear-gradient gelap di atas gambar agar teks mudah dibaca */
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), 
                        url('https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* Efek parallax saat scroll */
        }

        .content-wrapper {
            max-width: 700px;
            backdrop-filter: blur(3px); /* Sedikit blur di belakang teks */
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Menggunakan font serif yang elegan untuk judul */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-style: italic;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        p.subtitle {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Area untuk "Bocoran" gambar kecil */
        .sneak-peek {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .peek-image {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .peek-image:hover {
            transform: scale(1.05);
        }

        .peek-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .loading-line {
            width: 100px;
            height: 2px;
            background: #fff;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .loading-line::after {
            content: '';
            position: absolute;
            left: -50%;
            height: 100%;
            width: 50%;
            background: rgba(255,255,255,0.6);
            animation: loading 1.5s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -50%; }
            100% { left: 100%; }
        }

        /* Responsiveness untuk layar kecil */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            p.subtitle { font-size: 1rem; }
            .peek-image { width: 120px; height: 120px; }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <h1>Sesuatu yang Indah Sedang Disiapkan</h1>
        
        <div class="loading-line"></div>

        <p class="subtitle">
            Kami sedang merangkai galeri pemandangan alam terbaik untuk Anda nikmati. <br>
            Website ini akan segera hadir membawa ketenangan dan keindahan dunia ke layar Anda.
        </p>

        <p style="font-size: 0.9rem; opacity: 0.8; margin-bottom: 15px;">Intip sedikit apa yang akan datang:</p>
        <div class="sneak-peek">
            <div class="peek-image">
                <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Pemandangan Danau">
            </div>
            <div class="peek-image">
                <img src="https://images.unsplash.com/photo-1511497584788-876760111969?ixlib=rb-4.0.3&auto=format&fit=crop&w=300&q=80" alt="Pemandangan Hutan Kabut">
            </div>
        </div>
    </div>

</body>
</html>
